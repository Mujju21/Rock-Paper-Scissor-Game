<!DOCTYPE html>
<html>

    <head>
        <title>rock paper Scissor</title>

       <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="title">
            <p class="rock">Rock</p>
            <p class="paper">Paper</p>
            <p class="scissor">Scissor</p>
        </div> 


        <button onclick=" 
            playGame('rock');" class="button-icon"  
            ><img src="./images/rock-emoji.png" class="img-icon"> </button>
 
        <button onclick="
            playGame('paper');" class="button-icon"
         ><img src="./images/paper-emoji.png "class="img-icon"></button>

         <button onclick="
            playGame('scissor');" class="button-icon"
         ><img src="./images/scissor-emoji.png"class="img-icon"></button>


        <p class="js-result result"> </p>

        <p class="js-move"></p>    
            
        <p class="js-score score">  </p>

        <button onclick="
            score.wins = 0;
            score.losses = 0;
            score.ties =0;
            localStorage.removeItem('score');
            updateScore();"
            class="css-reset-button">Reset Button</button>


    <script src="script.js"></script>
  
    </body>
</html>
